{% extends "base.htm" %}

{% block content %}
<h1>Groups</h1>

<a href="{% url 'addgroup' %}">Add new group</a>

<h2>List of groups</h2>

<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th width='150px'>Group</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
      <tr>
        <td>
          <a href="{{ group.group }}">{{ group.group }}</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
