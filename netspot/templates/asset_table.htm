<h2>List of assets</h2>

<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th width='150px'>Asset</th>
      <th width='150px'>Loopback</th>
      <th width='120px'>Model</th>
      <th width='150px'>Serial</th>
      <th width='120px'>Version</th>
      <th width='120px'>Group(s)</th>
    </tr>
  </thead>
  <tbody>
    {% for asset in assets %}
      <tr>
        <td>
          <a href="/assets/{{ asset.asset }}">{{ asset.asset }}</a>
        </td>
        <td>
          {{ asset.loopback }}
        </td>
        <td>
          {{ asset.model }}
        </td>
        <td>
          {{ asset.serial }}
        </td>
        <td>
          {{ asset.version }}
        </td>
        <td>
          {% for group in asset.groups %}
            <a href="/groups/{{ group }}">{{ group }}</a>{% if not forloop.last %}, {% endif %}
          {% endfor %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
